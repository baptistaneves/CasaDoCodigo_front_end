<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Detalhes Produto</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/produtos']">Produtos</a></li>
                    <li class="breadcrumb-item active">Detalhes produto</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Detalhes produto</h3>
                    </div>

                    <div class="card-body p-0">
                        <form class="form-horizontal" [formGroup]="produtoForm">

                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="nome" class="col-sm-2 col-form-label">Titulo</label>
                                        <div>
                                            <input type="text" class="form-control" id="titulo" placeholder="Titulo (requerido)" formControlName="titulo">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="categoria" class="col-sm-4 col-form-label">Categoria</label>
                                        <div>
                                            <select class="form-control" id="categoria" formControlName="categoriaId">
                                                <option *ngFor="let categoria of categorias" value="{{categoria.id}}">{{categoria.descricao}}</option>
                                            </select> 
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-6">
                                        <label for="descricao" class="col-sm-4 col-form-label">Descrição</label>
                                        <div>
                                            <textarea class="form-control" rows="3" placeholder="Descrição ..." formControlName="descricao"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <a [routerLink]="['/produtos']" class="btn btn-default">Voltar</a>
                                <button [disabled]="!produtoForm.valid"  type="submit" class="btn btn-info ml-2">Salvar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
